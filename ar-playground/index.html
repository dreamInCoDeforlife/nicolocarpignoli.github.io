-<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://dreamincodeforlife.github.io/nicolocarpignoli.github.io/ar-playground/events.js"></script>
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
          
        </a-assets>
        <a-assets>
        <img id="youtube" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/72/YouTube_social_white_square_%282017%29.svg/1024px-YouTube_social_white_square_%282017%29.svg.png">
        <img id="github" src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png">
        <img id="devpost" src="https://yt3.ggpht.com/a-/AAuE7mDKgOiRp17tTvTOtW7tYWofaiAerr9QrAcyJw=s900-mo-c-c0xffffffff-rj-k-no">
        <img id="linkedin" src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png">
    	</a-assets>
        <a-marker type='barcode' value='7'>
            <a-box position='0 0.5 0' color="red"></a-box>
        </a-marker>

        <a-marker markerhandler emitevents="true" cursor="fuse: false; rayOrigin: mouse" id="animated-marker" type='barcode' value='6'>
            <a-image id="animated-model1" url="https://www.youtube.com/channel/UCLzpR8AiHx9h_-yt2fAxd_A"  scale="1" position="2.5 0 -1.5" rotation="-90 0 0" width="1" height="1" src="#youtube"></a-image>
    	    <a-image id="animated-model2" url="https://github.com/dreamInCoDeforlife" scale="1" position="2.5 0 0" rotation="-90 0 0" width="1" height="1" src="#github"></a-image>
    	    <a-image id="animated-model3" url="https://www.linkedin.com/in/amanadhav/" scale="1" position="2.5 0 1.5" rotation="-90 0 0" width="1" height="1" src="#linkedin"></a-image>
    	    <a-image id="animated-model4" url="https://devpost.com/dreamInCoDeforlife" scale="1" position="2.5 0 3" rotation="-90 0 0" width="1" height="1" src="#devpost"></a-image>
        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
